<ng-container *ngIf="true">
  <mat-toolbar color="primary" class="main-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Library Management System</h1>
      <span class="spacer"></span>
      <a mat-button (click)="changepwd()">Change Password</a>
      <a mat-button routerLink="/loginOut">Login Out</a>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]="0" class="main-container">
    <mat-sidenav #snav opened [mode]="side" fixedTopGap="56" class="main-nav">
      <div *ngFor="let menuGroup of allInOneMenus, let mi = index">
        <mat-nav-list *ngIf="roles.includes(menuGroup.role)">
          <h2 mat-subheader>{{menuGroup.text}}</h2>
          <a mat-list-item [ngClass]= "{'menu-active':current===mi*100+si}" (click)="menuClick($event, nav.routeLink, mi*100+si)" *ngFor="let nav of menuGroup.menuList, let si=index">{{nav.text}}</a>
        </mat-nav-list>
        <mat-divider></mat-divider>
      </div>
      <!-- <mat-nav-list *ngIf="roles.includes('admin')">
        <h2 mat-subheader>Admin Management</h2>
        <a mat-list-item (click)="menuClick($event, nav.routeLink)" *ngFor="let nav of adminMenus">{{nav.text}}</a>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <mat-nav-list *ngIf="roles.includes('lib')">
        <h2 mat-subheader>Check In/Out</h2>
        <a mat-list-item (click)="menuClick($event, nav.routeLink)" *ngFor="let nav of libMenus">{{nav.text}}</a>
      </mat-nav-list> -->
      <!-- <mat-nav-list>
        <h2 mat-subheader>Admin</h2>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list> -->
    </mat-sidenav>

    <mat-sidenav-content class="main-sidenav-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    <!-- <mat-toolbar color="primary" class="main-footer"></mat-toolbar> -->
  </mat-sidenav-container>
</ng-container>
