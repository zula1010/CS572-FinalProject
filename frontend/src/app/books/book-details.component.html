<form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
  <div class="error" *ngIf = "showError()">{{msg}} </div>
  <div id="container" class ="mat-elevation-z8">
    <div class="page_content ">
      <!--<div class="page_title">{{title}} </div>-->
      <div class="form-group" formGroupName="book_info">
        <div class="formGroup">
          <label for="book_title">Book Title</label>
          <!--[disabled]="true"-->
          <input [readonly] ="this.viewStatus.disableContol" type="text" class="form-control" id="book_title" formControlName="book_title">

        </div>
        <div class="formGroup">
          <label for="isbn">ISBN</label>
          <input [readonly] ="this.viewStatus.disableContol" type="text" class="form-control" id="isbn" formControlName='isbn'>
        </div>
        <div class="formGroup">
          <label for="des">Description</label>
          <input type="textarea" class="form-control" id="des" formControlName = 'des'
                 [value] = "this.bookDetails.des">
        </div>
        <div class="formGroup">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" formControlName="author"
                 [value] = "this.bookDetails.author">
        </div>
        <div class="formGroup">
          <label for="loan_duration">Loan Duration</label>
          <input type="text" class="form-control" id="loan_duration" formControlName="loan_duration"
                 [value] = "this.bookDetails.loan_duration">
        </div>
      </div>
      <div class="formGroup" formGroupName="book_copies">
        <div class="formGroup">
          <label> Book Copies</label>
        </div>
        <div class="formGroup book_copies" >

          <label for="copy_note" > Note</label>
          <input [readonly] ="this.viewStatus.enableBookCopy" type="text" class="form-control" id = 'copy_note' formControlName="copy_note">
        </div>
        <div class="formGroup book_copies" >
          <label for="copy_number"> Number of Copies</label>
          <input [readonly] ="this.viewStatus.enableBookCopy" type = "text" class="form-control" id="copy_number" formControlName = "copy_number">
        </div>

      </div>

    <div class="form-group button_group">
      <div class="form-group button_group" >
        <button class="mat-flat-button mat-primary" [disabled] ="this.viewStatus.disableCreate" type="button" (click)="onCreate()"> Create </button>
      </div>
      <div class="form-group button_group">
        <button class="mat-flat-button mat-primary" [disabled] ="this.viewStatus.disableSave" type="button" mat-button (click)="onSave()"> Save </button>
      </div>
       <div class="form-group button_group" >
        <button class="mat-flat-button mat-primary" type="button" (click)="onBack()"  > Back </button>
      </div >
    </div>
    </div>
  </div>

</form>
